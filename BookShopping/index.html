
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Book Store - Home</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            background-color: rgb(0, 0, 5);
            color: white;
            padding: 20px;
            text-align: center;
        }
        .header img {
            height: 50px;
            vertical-align: middle;
        }
        .header span {
            font-size: 24px;
            margin-left: 20px;
        }
        .navbar {
            background-color: rgb(0, 0, 5);
            padding: 10px 0;
            text-align: center;
        }
        .navbar a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
        }
        .sidebar {
            background-color: rgb(247, 243, 243);
            width: 200px;
            padding: 20px;
            box-sizing: border-box;
        }
        .sidebar a {
            display: block;
            margin-bottom: 10px;
            text-decoration: none;
            color: black; /* Default text color */
            padding: 10px; /* Add padding to increase clickable area */
            border-radius: 3px; /* Optional: rounded corners */
        }
        .sidebar a:hover {
            background-color: blue;
            color: white; /* Change text color to white for better contrast */
        }
        #rightFrame {
            flex: 1;
            border: none;
            padding: 20px;
            box-sizing: border-box;
        }
        .content {
            display: flex;
            flex: 1;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="book.png" alt="Logo">
        <span>Online Book Store</span>
    </div>
    <div class="navbar">
        <a href="login.html" target="rightFrame">Login</a>
        <a href="registration.html" target="rightFrame">Registration</a>
        <a href="catalogue.html" target="rightFrame">Catalogue</a>
        <a href="cart.html" target="rightFrame">Cart</a>
    </div>
    <div class="content">
        <div class="sidebar">
            <a href="catalogue_cse.html" target="rightFrame">CSE</a>
            <a href="catalogue_ece.html" target="rightFrame">ECE</a>
            <a href="catalogue_eee.html" target="rightFrame">EEE</a>
            <a href="catalogue_civil.html" target="rightFrame">CIVIL</a>
        </div>
        <iframe id="rightFrame" name="rightFrame" src="welcome.html"></iframe>
    </div>
</body>
</html>
